{% for post in site.posts reversed %}
<div class="pattern">
  <div class="display">
    {{ post.content }}
  </div>
  <div class="source">
    <textarea rows="6" cols="30">{{ post.content | xml_escape }}</textarea>
    <p><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></p>
  </div>
</div>
{% endfor %}
